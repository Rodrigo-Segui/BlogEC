      <div class="row">
        
        <div class="col-sm">
          <div id="logo">
            <img src="imgs/logo.png" class="img-rounded" alt="logo">
          </div>
            <form id="area">
            <h1 id="titulo">Fa√ßa seu Logon</h1>
            <div class="form-group">
              <label for="InputEmail"></label>
              <input type="email" class="form-email" id="InputEmail" placeholder="EMAIL">
            </div>
            <div class="form-group">
              <label for="InputSenha"></label>
              <input type="senha" class="form-control" id="InputSenha" placeholder="SENHA">
            </div>
            <button type="submit" class="btn btn-primary">ENTRAR</button>
          </form>
        </div>

        <div class="col-sm">
          <img src="imgs/blog.svg" class="img-blog" alt="blog">
        </div>

      </div>
    </div>
